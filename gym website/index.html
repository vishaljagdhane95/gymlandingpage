<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PowerFit Gym</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1>PowerFit</h1>
  <nav>
    <a href="#about">About</a>
    <a href="#programs">Programs</a>
    <a href="#pricing">Pricing</a>
    <a href="#contact">Contact</a>
  </nav>
</header>
<section class="hero">
  <div class="hero-text">
    <h2>Build Your Best Body</h2>
    <p>Train hard. Stay strong. Achieve your fitness goals with PowerFit Gym.</p>
    <button class="btn" id="joinBtn">Join Now</button>
  </div>
</section>
<section id="about">
  <h2>Why Choose Us</h2>
  <div class="cards">
    <div class="card"><h3>Modern Equipment</h3><p>Top-quality machines.</p></div>
    <div class="card"><h3>Expert Trainers</h3><p>Certified trainers.</p></div>
    <div class="card"><h3>Flexible Timings</h3><p>Morning to night.</p></div>
  </div>
</section>
<section id="contact" class="contact">
  <h2>Contact Us</h2>
  <input id="name" placeholder="Name"/>
  <input id="email" placeholder="Email"/>
  <textarea id="msg" placeholder="Message"></textarea>
  <button class="btn" id="sendBtn">Send</button>
  <p id="status"></p>
</section>
<script src="script.js"></script>
</body>
</html>
